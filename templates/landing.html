<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Driven Talent Tool</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      color: #e0e0e0; /* Light gray text for good contrast */
      background: url('https://background-image-272.s3.us-west-1.amazonaws.com/frequency-wave-7776034_1920.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Overlay for text readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
      z-index: -1;
    }

    /* Content Wrapper */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 700px;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff; /* White for clear visibility */
      margin-bottom: 20px;
    }

    /* Subtext */
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #b0b0b0; /* Softer gray for secondary text */
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      background: #4caf50; /* Bright green button */
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
    }

    .btn:hover {
      background: #45a049; /* Slightly darker green on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>AI-Driven Talent Acquisition and Retention Tool</h1>
    <p>Empower your recruitment strategy with AI insights and optimize talent retention effortlessly.</p>
    <a href="/login" class="btn">Let's Get Started</a>
  </div>
</body>
</html>
